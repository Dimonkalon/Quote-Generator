<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link href="main.css" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS0TP6JoQZyd6zlmMJKs7_IuxDoG-50fot0Q&usqp=CAU/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
<section class="block__guote">
    <div class="wrapper__guote">
        <img src="img/quote.svg" alt="" class="img__quote">
        <div class="head">
            <div class="quote" id="quote">
                Press the button
            </div>
            <div class="author" id="author">
                –êuthor
            </div>
        </div>
        <img src="img/quote.svg" alt="" class="img__quote-two">
    </div>
    <button class="btn__guote" onclick="request()">NEXT QUOTE</button>
</section>
</div>
    <script src="app.js"></script>
</body>
</html>
